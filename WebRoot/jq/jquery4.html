<script type="text/javascript">

		for ( var i = 0; i < myTrs.length; i++) {
			if (i % 2 == 0) {
				myTrs[i].style.backgroundColor = "#ff00ff";
			} else {

				myTrs[i].style.backgroundColor = "#0fff0f";
			}
			//style="background-color"在js中使用css
			//要写成myElement.style.backgroundColor而不能写成myElement.style.background-color
		}

	}
