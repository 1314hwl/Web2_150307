<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>有语义标签 学习1</title>
<style>
#image1 {
}
</style>
</head>
<body>
	1.图片是一个自闭合标签
	<br> 2.alt是提示信息,在图片丢失的时候显示信息
	<br>3.title当鼠标放在图片上的显示信息
	<br>4.图片是内联元素,同时是内联替换元素,替换元素时能设置宽高的
	<br>

	<br>
	<img id="image2" alt="这是一个图片" src="../01.png"
		title="这是一个图片,这不是在同一目录下的图片">
	<br>
	<img id="image3" alt=""
		src="http://u1.qhimg.com/qhimg/quc/24_24/22/02/55/220255dq9816.7dbf62.jpg"><br>
	<img id="image1" alt="这是一个图片" src="psu.jpg" title="这是一个图片">
	<div id="div1" style="width: 500px;height: 500px; background:yellow;"></div>
</body>
</html>
