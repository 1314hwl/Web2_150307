<body>
	<script type="text/javascript">
		document.writeln("日期对象的学习:<br>");
		var date = new Date();
		document.writeln("现在时刻:" + date.getFullYear() + "年   "
				+ (date.getMonth() + 1) + "月   " + date.getDate() + "日   "
				+ date.getHours() + "时  " + date.getMinutes() + "分    "
				+ date.getMilliseconds() + "秒");
	</script>
