		//相当于java类的构造函数
		function member(name, gender) {
			this.name = name;
			this.gender = gender;
		}

		//for....in语句:重复执行指定对象的所有属性
		//格式：for(变量in对象){
		//<语句组>
		//}

		function showProperty(obj, person) {
			var str = "";
			for ( var i in obj) {
				str += person + "." + i + "=" + obj[i] + "<br>";
			}
			//i表示属性 obj[i]表示属性的值
			return str;
		}
		var zhangSan = new member("张三", "男");//建立实例
		document.writeln(showProperty(zhangSan, "person"));
		//if....else ,for(),switch,break,continue 和JAVA类似
