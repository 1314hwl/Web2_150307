<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>css 选择器</title>
<style>
#div1 { /**
id选择器
**/
	width: 200px;
	height: 150px;
	border: 5px solid green;
}

.text2 { /*
类选择器
*/
	width: 200px;
	height: 150px;
	margin-top: 20px;
	border: 5px solid red;
}

div {
	width: 550px;
	height: 50px;
	background: yellow;
	margin-top: 20px;
	border: 5px solid red;
}

div p {
	color: orange;
}
</style>
</head>
<body>
	<div id="div1">test1</div>
	<div id="div2" class="text2">test2</div>
	<div id="div3">
		普通div1
		<p>我的div中的p标签</p>
	</div>
	<div id="div4">总结css选择器：1.id选择器2.class选择器3.标签选择器4.派生选择器</div>
	<p>我的独立的p标签</p>
	
</body>
</html>
