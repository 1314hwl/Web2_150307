<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>div 学习第一课</title>
<style>
div {
	
}
/**
1. div可以对所有的div进行控制
2.#id对指定的div进行控制
**/
#top {
	height: 200px;
	background: white;
}

#center {
	height: 200px;
	background: gray;
}

#bottom {
	height: 200px;
	background: black;
}

.top_left_class {
	width: 30%;
	height: 250px;
	background: yellow;
	float: left
}

#top_center {
	width: 30%;
	height: 50px;
	background: green;
	float: left
}

#top_right {
	width: 30%;
	height: 50px;
	background: yellow;
	float: left
}

#top_1 {
	height: 50px;
	top: 350px;
	background: orange;
}
</style>

</head>
<body>
	<h1>div
		是层叠样式表中的定位技术,全称division,即为划分.有时候可以称其为图层,div在编程中又叫做整除,即只得商的整数.div元素时用来为HTML文档内大块的内容提供结构和背景的元素
	</h1>
	<div id="top" align="left">
		<div id="top_left" class="top_left_class">
			头部居左
			<p>1、语法区别 id对应css是用样式选择符“#”（井号）； class对应css是用样式选择符“.”(英文半角输入句号)</p>
		</div>
		<div id="top_center">头部居中</div>
		<div id="top_right">头部居右</div>
		<div id="top_1">我是普通div</div>
	</div>
	<div id="center" align="center"></div>
	<div id="bottom" align="right"></div>
</body>


</html>
