<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="26.css">
<title>css 的四种引入方式</title>
<style>
#div1 {
	background: maroon;
	width: 500px;
	height: 100px;
	padding: 20px;
}
</style>
</head>
<body>
	<div id="div1">1.直接在head 中写style引入css(本文件中头部style中div1)</div>
	<div id="div2">2.引入一个css文件(本文件中头部rel 26.css)</div>
	<div id="div3" style="color: white;background: silver; width: 100px;height: 200px;margin-top: 30px">3.直接在标签中写入style</div>
	<div id="div4">4.import导入进来,26.css 中 import 26_1.css</div>
</body>
</html>
